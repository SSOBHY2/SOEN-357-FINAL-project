<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiLoop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 400px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .header {
      padding: 20px;
      text-align: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      background: white;
      border-radius: 20px 20px 0 0;
      padding: 24px;
      min-height: 340px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-box {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border-radius: 12px;
      border-left: 4px solid #4caf50;
      display: none;
    }

    .result-box.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    .result-box.error {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border-left-color: #f44336;
    }

    .result-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .result-box.error .result-label {
      color: #c62828;
    }

    .result-text {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-small {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f0f3ff;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tip {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .tip strong {
      color: #667eea;
    }

    /* Settings Section */
    .settings-section {
      margin-top: 16px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .settings-title {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .setting-row:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .size-slider {
      width: 100px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      border: 2px solid #667eea;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .size-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .size-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: white;
      border: 2px solid #667eea;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .size-value {
      font-size: 11px;
      font-weight: 600;
      color: #667eea;
      min-width: 32px;
      text-align: center;
    }

    .preview-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 500;
      transition: transform 0.2s;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">L</div>
      <span class="logo-text">LexiLoop</span>
    </div>
    <p class="tagline">Simplify text for better understanding</p>
  </div>

  <div class="content">
    <div class="input-group">
      <label>Paste text to simplify</label>
      <textarea id="inputText"
        placeholder="Paste complex text here, or select text on any page and right-click ‚Üí 'Simplify with LexiLoop'"></textarea>
    </div>

    <button class="btn btn-primary" id="simplifyBtn">
      <span>‚ú® Simplify Text</span>
    </button>

    <div class="result-box" id="resultBox">
      <div class="result-label" id="resultLabel">‚úì Simplified</div>
      <div class="result-text" id="resultText"></div>
      <div class="actions">
        <button class="btn btn-small btn-secondary" id="copyBtn">üìã Copy</button>
      </div>
    </div>

    <div class="settings-section">
      <div class="settings-title">‚öôÔ∏è Button Settings</div>
      <div class="setting-row">
        <span class="setting-label">üìè Simplify Button Size:</span>
        <div class="setting-control">
          <input type="range" id="buttonSizeSlider" class="size-slider" min="75" max="150" value="100">
          <span class="size-value" id="sizeValue">100%</span>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Preview:</span>
        <button class="preview-btn" id="previewBtn" style="transform: scale(1);">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
          </svg>
          Simplify
        </button>
      </div>
    </div>

    <div class="tip">
      <strong>‚å®Ô∏è Shortcuts:</strong> ‚åò+Shift+S to simplify ¬∑ ‚åò+Shift+L to open popup
      <br><br>
      <button class="btn btn-small btn-secondary" id="customizeBtn" style="width: auto; padding: 8px 16px;">
        ‚öôÔ∏è Customize Shortcuts
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
