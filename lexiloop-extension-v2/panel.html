<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexiLoop Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LexiLoop</h1>
        
        <div class="textarea-container">
            <textarea id="inputText" placeholder="Paste complex text here, or select text on a page before opening."></textarea>
        </div>

        <div class="pdf-upload">
            <label for="pdfInput">Upload PDF:</label>
            <input type="file" id="pdfInput" accept="application/pdf">
            <button id="loadPdfBtn">Load PDF Text</button>
            <div id="pdfStatus"></div>
        </div>

        <div class="button-container">
            <button id="simplifyBtn">Simplify Text</button>
            <button id="ttsBtn">Read Aloud</button>
        </div>

        <div class="controls">
            <div>
                <label for="font-family">Font:</label>
                <select id="font-family">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="'OpenDyslexic', sans-serif">OpenDyslexic</option>
                </select>
            </div>
            <div>
                <label for="font-size">Size:</label>
                <input type="number" id="font-size" value="16" min="12" max="32">
            </div>
        </div>

        <div id="loader" class="loader" style="display: none;">
            <p>Simplifying...</p>
        </div>

        <div id="simplifiedText" class="output-container">
            Simplified text will appear here.
        </div>
    </div>
    <script src="config.js"></script>
    <script src="panel.js"></script>
</body>
</html>
